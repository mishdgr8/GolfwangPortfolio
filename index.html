<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golfwang0x | Web3 Research & Content</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --accent: #CCFF00;
            --accent-rgb: 204, 255, 0;
            --bg-primary: #050505;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #111111;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-muted: rgba(255, 255, 255, 0.4);
            --text-faint: rgba(255, 255, 255, 0.2);
            --glass-bg: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.05);
            --card-hover-bg: rgba(255, 255, 255, 0.04);
            --scrollbar-thumb: rgba(255, 255, 255, 0.1);
        }

        :root.light {
            --accent: #8BC34A;
            --accent-rgb: 139, 195, 74;
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e9ecef;
            --text-primary: #111111;
            --text-secondary: rgba(0, 0, 0, 0.7);
            --text-muted: rgba(0, 0, 0, 0.5);
            --text-faint: rgba(0, 0, 0, 0.25);
            --glass-bg: rgba(0, 0, 0, 0.02);
            --glass-border: rgba(0, 0, 0, 0.08);
            --card-hover-bg: rgba(0, 0, 0, 0.04);
            --scrollbar-thumb: rgba(0, 0, 0, 0.15);
        }

        :root.light .sidebar-text,
        :root.light .text-huge {
            -webkit-text-stroke: 1px #000000;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Vertical Sidebar Text Styling - Restored to original subtle state */
        .sidebar-text {
            font-size: 10vh;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -0.05em;
            -webkit-text-stroke: 1px rgba(var(--accent-rgb), 0.3);
            color: transparent;
            text-transform: uppercase;
            white-space: nowrap;
            pointer-events: auto;
            user-select: none;
            z-index: 5;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: default;
        }

        .sidebar-text:hover {
            -webkit-text-stroke: 1px var(--accent);
            color: rgba(var(--accent-rgb), 0.05);
            text-shadow: 0 0 30px rgba(var(--accent-rgb), 0.4);
            filter: drop-shadow(0 0 10px var(--accent));
        }

        /* Hero Footer Text - Adjusted to be subtle/faded like the sidebar */
        .text-huge {
            font-size: clamp(2.5rem, 11vw, 11rem);
            line-height: 1;
            letter-spacing: -0.06em;
            -webkit-text-stroke: 1px rgba(var(--accent-rgb), 0.3);
            color: transparent;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            font-weight: 900;
        }

        .text-huge:hover {
            -webkit-text-stroke: 1px var(--accent);
            color: rgba(var(--accent-rgb), 0.05);
            /* Faded fill instead of solid */
            text-shadow: 0 0 30px rgba(var(--accent-rgb), 0.3);
            filter: drop-shadow(0 0 10px var(--accent));
            opacity: 1;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
        }

        .hover-card {
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .hover-card:hover {
            background: var(--card-hover-bg);
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px -20px rgba(var(--accent-rgb), 0.15);
        }

        .accent-glow {
            box-shadow: 0 0 20px rgba(var(--accent-rgb), 0.2);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes reveal {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reveal {
            animation: reveal 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        /* Grainy Overlay */
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04;
            pointer-events: none;
            z-index: 99;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        accent: 'var(--accent)',
                        'bg-primary': 'var(--bg-primary)',
                        'bg-secondary': 'var(--bg-secondary)',
                        'bg-tertiary': 'var(--bg-tertiary)',
                        'text-primary': 'var(--text-primary)',
                        'text-secondary': 'var(--text-secondary)',
                        'text-muted': 'var(--text-muted)',
                        'text-faint': 'var(--text-faint)',
                        'glass-bg': 'var(--glass-bg)',
                        'glass-border': 'var(--glass-border)',
                        'card-hover': 'var(--card-hover-bg)',
                    }
                }
            }
        }
    </script>

{
  "imports": {

  }
}
</script>
</head>

<body>
    <div class="grain"></div>
    <div id="root"></div>

</body>

</html>
